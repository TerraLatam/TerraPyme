<!DOCTYPE html>
<html class="no-js" lang="">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Pymes Scotiabank</title>
	<meta name="author" content="" />
	<meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Resource-type" content="Document" />

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/slider/slick.css">
	<link rel="stylesheet" href="css/slider/slick-theme.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="main_wrapper fw dashboard">
		<header role="header" class="fw">
			<div class="inner_container box header_content">
				<div class="header_cont_logo">
					<figure><a href="index.html"><img src="img/logo_terra_pymes.svg" alt="Logotipo Terra-Pymes"></a></figure>
				</div>
				<div class="header_cont_buttons">
					<p>Clientes</p>
					<div class="btns_wrapper">
						<button role="button" class="main_button button_flat orange">Registro</button>
						<button role="button" class="main_button darkgrey logout"><span>SM</span>Cerrar sesión</button>
					</div>
				</div>
			</div>
		</header>

		<main role="main" class="fw main_container_bck">
			<div class="inner_container box">
				<div class="forms_container">
					<div class="form_center_wrapper">
						<h1>Registro del cliente</h1>
						<form id="form_registro_cuenta" action="" novalidate>
							<div  class="contact_form">

		 						 <div class="form-group">
		 							 <label class="form-label" for="no_cliente">RUT Empresa (0.000.000-0 / 00.000.000-0)</label>
		 							 <input id="no_cliente" class="form-input" type="text" autocomplete="off"/>
		 						 </div>
		 						 <div class="form-group">
		 							 <label class="form-label" for="form_name">Nombre</label>
		 							 <input id="form_name" class="form-input" type="text" autocomplete="off"/>
		 						 </div>
		 						 <div class="form-group">
		 							 <label class="form-label" for="form_lastname">Apellidos</label>
		 							 <input id="form_lastname" class="form-input" type="text" autocomplete="off"/>
		 						 </div>
		 						 <div class="form-group">
		 							 <label class="form-label" for="form_mail">Correo electrónico</label>
		 							 <input id="form_mail" class="form-input" type="email" autocomplete="off"/>
		 						 </div>
								 <div class="form-group">
		 							 <label class="form-label" for="form_phone">Teléfono del representante legal</label>
		 							 <input id="form_phone" class="form-input" type="tel" autocomplete="off"/>
		 						 </div>
								 <div class="form-group">
		 							 <label class="form-label" for="form_mobile">Teléfono celular</label>
		 							 <input id="form_mobile" class="form-input" type="tel" autocomplete="off"/>
		 						 </div>

								 <div class="middle_title">Tipo de Empresa</div>
								 <div class="section_slide_radio">
									 <div class="radio-buttons">
										 <input type="radio" id="input_productos" class="first" name="section-2" value="0" checked>
										 <label for="input_productos">Productos</label>
										 <input type="radio" id="input_servicios" class="second" name="section-2" value="1">
										 <label for="input_servicios">Servicios</label>
										 <div class="slider"></div>
									 </div>
								 </div>

								 <div class="checkbox_container">
									 <label class="container_checkbox middle_title">¿Acepta recibir novedades de productos?
										 <input type="checkbox" checked="checked">
										 <span class="checkmark"></span>
									 </label>
								 </div>

							</div>
	 						<button role="button" class="main_button form_submit_button orange btn_disable">Registrar</button>
 					 </form>
					</div>
				</div>
			</div>
		</main>

		<footer role="footer" class="fw">
			<div class="inner_container box footer_content">
				<div><img src="img/terra_logo.svg"> © Copyright 2021. Terra Networks</div>
				<div class="footer_links"><a href="">Términos y condiciones</a><a href="">Aviso de privacidad</a></div>
			</div>
		</footer>
	</div>

<script src="js/jquery.min.js"></script>
<script src="js/slick.js"></script>
<script src="js/main.js"></script>


</body>
</html>
