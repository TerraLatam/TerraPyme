<!DOCTYPE html>
<html class="no-js" lang="">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Pymes Scotiabank | Cuenta rechazada</title>
	<meta name="author" content="" />
	<meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Resource-type" content="Document" />

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/slider/slick.css">
	<link rel="stylesheet" href="css/slider/slick-theme.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="main_wrapper fw dashboard">
		<header role="header" class="fw">
			<div class="inner_container box header_content">
				<div class="header_cont_logo">
					<figure><a href="index.html"><img src="img/logo_terra_pymes.svg" alt="Logotipo Terra-Pymes"></a></figure>
				</div>
				<div class="header_cont_buttons">
					<p>Clientes</p>
					<div class="btns_wrapper">
						<button role="button" class="main_button button_flat orange">Registro</button>
						<button role="button" class="main_button darkgrey logout"><span>SM</span>Cerrar sesión</button>
					</div>
				</div>
			</div>
		</header>

		<main role="main" class="fw main_container_bck">
			<div class="inner_container box">
				<div class="forms_container">
					<div class="form_center_wrapper">
						<h1>Motivo del rechazo</h1>
						<form id="form_registro_cuenta" action="" novalidate>
							<div  class="contact_form">

								<div class="form-group">
									<select name="options" id="">
										<option selected disabled>Seleccione la razón del rechazo</option>
									  <option value="">Cliente cancelado</option>
									  <option value="">Datos incompletos</option>
									  <option value="">No localizable</option>
									  <option value="">Otro</option>
									</select>
								</div>

								 <div class="middle_title">Notificar al usuario</div>
								 <div class="section_slide_radio">
									 <div class="radio-buttons">
										 <input type="radio" id="notificar_usuario_si" class="first" name="section-2" value="0" checked>
										 <label for="notificar_usuario_si">SI</label>
										 <input type="radio" id="notificar_usuario_no" class="second" name="section-2" value="1">
										 <label for="notificar_usuario_no">NO</label>
										 <div class="slider"></div>
									 </div>
								 </div>

								 <div class="form-group">
									 <div class="middle_title">Mensaje de correo</div>
									 <textarea class="alt_pad" placeholder="Incluya un mensaje complementario al motivo del rechazo"></textarea>
								 </div>

								 <div class="middle_title">Incluir botón</div>
								 <div class="section_slide_radio">
									 <div class="radio-buttons">
										 <input type="radio" id="input_si" class="first" name="section-3" value="0" checked>
										 <label for="input_si">SI</label>
										 <input type="radio" id="input_no" class="second" name="section-3" value="1">
										 <label for="input_no">NO</label>
										 <div class="slider"></div>
									 </div>
								 </div>

								 <div class="form-group">
									 <div class="middle_title">Texto del botón</div>
									 <input class="alt_pad" type="text" placeholder="Texto del botón (máximo 20 caracteres) ">
								 </div>

								 <div class="form-group">
 									<select name="options" id="">
 										<option selected disabled>Seleccione la acción del botón</option>
 									  <option value="">Llamado telefónico</option>
 									  <option value="">Envío de mail</option>
 									  <option value="">Otro</option>
 									</select>
 								</div>

								<div class="form-group">
									<div class="middle_title">Configuración de la acción</div>
									<input class="alt_pad" type="text" placeholder="Detalle el dato de contacto">
								</div>

							</div>

	 						<button role="button" class="main_button btn_fw form_submit_button orange">Rechazar ahora</button>
 					 </form>
					</div>
				</div>
			</div>
		</main>

		<footer role="footer" class="fw">
			<div class="inner_container box footer_content">
				<div><img src="img/terra_logo.svg"> © Copyright 2021. Terra Networks</div>
				<div class="footer_links"><a href="">Términos y condiciones</a><a href="">Aviso de privacidad</a></div>
			</div>
		</footer>
	</div>

<script src="js/jquery.min.js"></script>
<script src="js/slick.js"></script>
<script src="js/main.js"></script>


</body>
</html>
